<div class="row">
  <div class="col-md-6">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd>{{show.data.name}}</dd>
      <dt>First Name</dt>
      <dd>{{show.data.firstName}}</dd>
      <dt>Middle Name</dt>
      <dd>{{show.data.middleName}}</dd>
      <dt>Last Name</dt>
      <dd>{{show.data.lastName}}</dd>
      <dt>Family</dt>
      <dd>{{show.data.family}}</dd>
      <dt>Status</dt>
      <dd>{{show.data.current ? 'Present' : 'Not Present'}}</dd>
    </dl>
  </div>
  <div class="col-md-6">
    <img class="showImage" src={{show.data.img}}>
  </div>
</div>
