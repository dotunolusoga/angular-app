<!doctype html>
<html lang="en-US" ng-app="family">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular App</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <div class="container" ng-controller="FamilyController as family">
      New Family:
      <input ng-model="newFam">
      <button ng-click="family.data.push(newFam)">Save</button>
      <br>
      Search: <input ng-model="nameFilter">
      <br>
      <button ng-click="familyReverse=!familyReverse">Change Sort</button>
      <div class="helloFamily" ng-repeat="name in family.data
      | filter:nameFilter
      | orderBy:'':familyReverse">
      <h1 style="display: inline">Hello {{name | uppercase}}</h1>
      <button ng-click="family.removeFamily(name)">X</button>
      </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
